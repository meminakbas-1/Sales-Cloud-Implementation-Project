<template>
	<lightning-card title={sadetail.Name__c} class="sa-tile">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:search"
                icon-class="sa-tile-button"
                variant="bare"
                alternative-text="Open record"
                onclick={handleOpenRecordClick}>
            </lightning-button-icon>
        </div>
		<div class="slds-var-p-horizontal_small">
			<div class="slds-media">
			
				<!--<div class="slds-media__figure">
					<img src={appResources.SASilhouette} alt="SA profile" class="sa-silhouette"/>
				</div> -->

				<div class="slds-media__body">
					
					<p class="slds-var-m-bottom_xx-small" title = {sadetail.Name__c}>Name:: {sadetail.Name__c}</p>
                    <p class="slds-var-m-bottom_xx-small" title={sadetail.Customer_handled__c}> Customer Handled:: {sadetail.Customer_handled__c}</p>
                    <p class="slds-var-m-bottom_xx-small" title={sadetail.Date_of_Joining__c}>Date of Joining:: {sadetail.Date_of_Joining__c}</p>
                    <p class="slds-var-m-bottom_xx-small" title={sadetail.Experience__c}>Experience:: {sadetail.Experience__c}</p>
                    
					
				</div>
			</div>
		</div>
	</lightning-card>
</template>
